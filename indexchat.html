            <button type="submit">Entrar</button>
            
            <div class="forgot-password">
                <a href="#">Esqueceu a conta?</a>
            </div>
            
            <a class="ou">ou</a>
        <div>
            <button class="button1" type="submit">Criar nova conta</button>
        </div>

        </form>
    </div>
